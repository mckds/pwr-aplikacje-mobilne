<h2 class="title">BUDGET CATEGORIES</h2>
<div class="container left">
  <mat-form-field>
    <mat-select placeholder="Your chosen budget" [(ngModel)]="chosenBudget">
      <mat-option *ngFor="let budget of budgets" style="width: 500px" [value]="budget">{{budget.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div *ngIf="chosenBudget">
    <div class="new-cat-form">
      <h4>Add new category</h4>
      <mat-form-field>
        <input matInput class="budget-input" placeholder="Category name" [(ngModel)]="catName">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="createNew()">Create</button>
    </div>
  </div>
</div>
    <div *ngIf="chosenBudget" class="container right">
    <h4>Created categories</h4>
    <ul class="categories">
      <li *ngFor="let category of chosenBudget.categories">{{category.name | uppercase}}</li>
    </ul>
    </div>
