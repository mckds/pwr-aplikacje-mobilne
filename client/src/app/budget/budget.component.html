<h2 class="title">YOUR BUDGETS</h2>

<div class="new-budget-form">
  <mat-card>
  <mat-form-field>
    <input matInput placeholder="Budget Name" [(ngModel)]="budgetName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="startDate" placeholder="Choose start date" [(ngModel)]="sDate" required>
    <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
    <mat-datepicker #startDate></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="endDate" placeholder="Choose end date" [(ngModel)]="eDate" required>
    <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
    <mat-datepicker #endDate></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="number" placeholder="Limit" [(ngModel)]="expenditureLimit" required>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="createBudget()">Create</button>
  </mat-card>
</div>
<div>
<span class="header item large">Name</span>
<span class="header item small">Start Date</span>
<span class="header item small">End date</span>
<span class="header item small">Limit</span>
<ul class="budgets">
  <li *ngFor="let budget of budgets">
    <a routerLink="/budgets/{{budget.budgetId}}">
      <span class="item large">{{budget.name}}</span>
      <span class="item small">{{budget.startDate | date }}</span>
      <span class="item small">{{budget.endDate | date}}</span>
      <span class="item small">{{budget.expenditureLimit | number}}</span>
    </a>
  </li>
</ul>
</div>
